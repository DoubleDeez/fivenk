<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/common.css">
        <link rel="stylesheet" type="text/css" href="CSS/speedometer.css">
        <title>Speedometer</title>
    </head>
    <body>
        <div id="speed-km">0 km/h</div>
        <div id="speed-mph">0 mph</div>
    </body>
    <script>
        function updateSpeed(kmSpeed) {
            var mphSpeed = kmSpeed / 1.6;
            var kmSpeedDiv = document.getElementById('speed-km');
            var mphSpeedDiv = document.getElementById('speed-mph');
            kmSpeedDiv.innerHTML = Math.round(kmSpeed) + " km/h";
            mphSpeedDiv.innerHTML = Math.round(mphSpeed) + " mph";
        }
    </script>
</html>
