<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="CSS/common.css">
        <link rel="stylesheet" type="text/css" href="CSS/charactercreator.css">
        <title>Character</title>
        <script src="JS/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="menu-title" class="col-xs-12">Character Creator</div>
            </div>
            <div class="row">
                <div class="col-xs-2 top-level-menu">Name</div>
                <div class="col-xs-10">
                    <input class="character-name" placeholder="character name">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 top-level-menu">Group</div>
                <div class="col-xs-2 red-stripe">
                    <button class="btn job-name">The Officials</button>
                    <button class="btn job-name">The Hicks</button>
                    <button class="btn job-name">The Thugs</button>
                    <button class="btn job-name">The Triad</button>
                </div>
                <div class="col-xs-8 job-info">Keep the town running and the baddies in check.</div>
            </div>
            <div class="row">
                <div class="col-xs-12"></div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function() {
            $(".job-name").click(function(event) {
                $(".job-name").removeClass("job-name-selected");
                $(this).addClass("job-name-selected");
            });
        });
    </script>
</html>
